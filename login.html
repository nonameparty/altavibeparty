<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Accedi — TRAPPERREO</title>
<style>
:root{--accent:#8b5cf6;--bg:#000;--text:#fff;}
*{box-sizing:border-box;margin:0;padding:0;}
body{background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif;min-height:100vh;display:grid;place-items:center;}
.card{width:min(92%,420px);background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:26px;}
h1{font-size:26px;font-weight:900;margin-bottom:6px;}
.muted{color:rgba(255,255,255,.75);margin-bottom:18px;}
label{font-size:13px;color:rgba(255,255,255,.75);}
input{width:100%;margin-top:6px;margin-bottom:14px;padding:12px;border:none;border-radius:10px;background:#111;color:#fff;}
button{width:100%;padding:12px 16px;border:none;border-radius:10px;background:var(--accent);color:#000;font-weight:900;cursor:pointer;}
.row{display:flex;justify-content:space-between;align-items:center;margin-top:10px;}
.error{background:#2a0e0e;border:1px solid #ff6b6b;color:#ffdede;padding:10px;border-radius:10px;margin-bottom:12px;display:none;}
.success{background:#0e2a14;border:1px solid #34d399;color:#c6f6d5;padding:10px;border-radius:10px;margin-bottom:12px;display:none;}
a{color:var(--accent);text-decoration:none;}
</style>
</head>
<body>

<div class="card">
  <h1>Accedi</h1>
  <p class="muted">Entra per acquistare il tuo biglietto.</p>
  <div id="msg" class="success"></div>
  <div id="err" class="error"></div>

  <label>Email</label>
  <input id="email" type="email" placeholder="tuo@email.it" required>
  <label>Password</label>
  <input id="password" type="password" placeholder="Minimo 6 caratteri" required>
  <button id="loginBtn">Entra</button>

  <div class="row" style="margin-top:12px">
   <a href="#" id="forgotToggle">Password dimenticata?</a>
</div>
<div id="resetBox" style="display:none;margin-top:12px;background:#111;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.15)">
  <label>Email per il reset</label>
  <input id="resetEmail" type="email" placeholder="tuo@email.it">
  <button id="resetBtn" style="margin-top:6px">Invia email di reset</button>
  <div id="resetMsg" class="success" style="display:none;margin-top:10px"></div>
  <div id="resetErr" class="error" style="display:none;margin-top:10px"></div>
</div>
<div class="row" style="margin-top:8px">
  <a href="index.html">← Torna al sito</a>
    <a href="signup.html">Non hai un account? Registrati</a>
  </div>
  <div class="row" style="margin-top:8px">
    <a href="index.html">← Torna al sito</a>
  </div>
</div>

<script type="module" src="auth.js"></script>
<script type="module">
import { emailSignIn, sendReset } from './auth.js';
const $=(q)=>document.querySelector(q);
function getParam(name){return new URLSearchParams(location.search).get(name)}

$('#loginBtn').addEventListener('click', async ()=>{
  $('#err').style.display='none';$('#msg').style.display='none';
  try{
    const email=$('#email').value.trim();
    const pwd=$('#password').value;
    await emailSignIn(email,pwd);
    const dest=getParam('from')||'checkout.html';
    location.assign(dest);
  }catch(e){
    $('#err').textContent=e.message;$('#err').style.display='block';
  }
});

import { emailSignIn, sendReset } from './auth.js';
const $=(q)=>document.querySelector(q);
function getParam(n){ return new URLSearchParams(location.search).get(n) }

$('#forgotToggle').addEventListener('click', (e)=>{
  e.preventDefault();
  const box = $('#resetBox'); box.style.display = (box.style.display === 'none' ? 'block' : 'none');
});

$('#resetBtn').addEventListener('click', async ()=>{
  $('#resetErr').style.display='none'; $('#resetMsg').style.display='none';
  try{
    const em = $('#resetEmail').value.trim();
    if(!em) throw Error("Inserisci l'email.");
    await sendReset(em);
    $('#resetMsg').textContent = "Email di reset inviata. Controlla la tua casella.";
    $('#resetMsg').style.display='block';
  }catch(e){
    $('#resetErr').textContent = e.message;
    $('#resetErr').style.display='block';
  }
});
</script>
</body>
</html>
