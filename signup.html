<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registrati — TRAPPERREO</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{--accent:#8b5cf6;--bg:#000;--text:#fff}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{background:radial-gradient(60% 60% at 50% 40%, rgba(139,92,246,.12), transparent 60%), #000; color:#fff; font-family:Inter,system-ui,sans-serif; min-height:100vh; display:grid; place-items:center}
a{color:var(--accent);text-decoration:none}
.card{width:min(92%,460px);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:26px;backdrop-filter:blur(6px)}
h1{font-size:28px;font-weight:900;margin-bottom:6px;letter-spacing:-.2px}
.muted{opacity:.8;margin-bottom:18px}
label{font-size:13px;opacity:.8}
input{width:100%;margin-top:6px;margin-bottom:14px;padding:12px;border:none;border-radius:10px;background:#0f0f10;color:#fff}
.btn{width:100%;padding:12px 16px;border:none;border-radius:10px;background:var(--accent);color:#000;font-weight:900;cursor:pointer}
.error{background:#2a0e0e;border:1px solid #ff6b6b;color:#ffdede;padding:10px;border-radius:10px;margin-bottom:12px;display:none}
.small{font-size:13px;opacity:.8}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
</style>
</head>
<body>
  <div class="card">
    <h1>Registrati</h1>
    <p class="muted">Crea il tuo account per acquistare i biglietti.</p>
    <div id="err" class="error"></div>

    <div class="grid">
      <div><label>Nome</label><input id="firstName" type="text" placeholder="Mario" required></div>
      <div><label>Cognome</label><input id="lastName" type="text" placeholder="Rossi" required></div>
    </div>

    <label>Data di nascita</label>
    <input id="dob" type="date" required>

    <label>Email</label>
    <input id="email" type="email" placeholder="tuo@email.it" autocomplete="email" required>

    <label>Password</label>
    <input id="password" type="password" placeholder="Minimo 6 caratteri" autocomplete="new-password" required>

    <button id="signUpBtn" class="btn" type="button">Crea account</button>

    <div class="small" style="margin-top:12px">
      Hai già un account? <a href="./login.html">Accedi</a> • <a href="./index.html">Torna alla home</a>
    </div>
  </div>

<script type="module">
import { emailSignUp, setDisplayName, calcAge, ensureUserDoc } from './auth.v2.js?v=3';
import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js';
import { app } from './auth.v2.js?v=3';

const db = getFirestore(app);
const getParam = n => new URLSearchParams(location.search).get(n);
const $ = q => document.querySelector(q);
const showErr = m => { const b = $('#err'); b.textContent = m; b.style.display='block'; };

$('#signUpBtn').addEventListener('click', async ()=>{
  $('#err').style.display='none';
  try{
    const first = $('#firstName').value.trim();
    const last  = $('#lastName').value.trim();
    const dob   = $('#dob').value;
    const email = $('#email').value.trim();
    const pwd   = $('#password').value;

    if(!first || !last) throw Error('Inserisci nome e cognome.');
    if(!dob) throw Error('Inserisci la data di nascita.');
    if(calcAge(dob) < 16) throw Error('Età minima 16 anni.');

    // crea auth user
    const cred = await emailSignUp(email, pwd);

    // imposta displayName
    const fullName = `${first} ${last}`.trim();
    await setDisplayName(cred.user, fullName);

    // crea/aggiorna doc /users/{uid} (garantito)
    await ensureUserDoc(cred.user, {
      name: fullName,
      name_lc: fullName.toLowerCase(),
      dob,
      updatedAt: serverTimestamp()
    });

    const next = getParam('from') || './checkout.html';
    location.assign(`./welcome.html?next=${encodeURIComponent(next)}`);
  }catch(e){
    showErr(e.message || 'Errore imprevisto');
  }
});
</script>
</body>
</html>
