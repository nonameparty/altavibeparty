<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Assegna i biglietti — TRAPPERREO</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{--accent:#8b5cf6;--border:rgba(255,255,255,.12)}
*{box-sizing:border-box;margin:0;padding:0}
body{background:#000;color:#fff;font-family:Inter,system-ui,sans-serif}
.wrap{max-width:900px;margin:auto;padding:24px}
.card{background:rgba(255,255,255,.06);border:1px solid var(--border);border-radius:16px;padding:18px}
h1{font-size:24px;font-weight:900;margin-bottom:6px}
.muted{opacity:.8;margin-bottom:14px}
.grid{display:grid;gap:12px}
.row{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}
input{background:#0f0f10;border:1px solid var(--border);border-radius:10px;color:#fff;padding:10px}
.btn{display:inline-block;padding:12px 16px;border-radius:10px;background:var(--accent);color:#000;font-weight:900;text-decoration:none;border:none;cursor:pointer}
.actions{display:flex;gap:10px;margin-top:16px}
.note{font-size:13px;opacity:.8;margin-top:6px}
</style>
</head>
<body>
<div class="wrap">
  <h1>Assegna i biglietti</h1>
  <p class="muted">Inserisci nome, cognome ed email degli amici. <br>Riceveranno la prevendita SOLO dopo essersi registrati.</p>
  <div class="card">
    <div id="list" class="grid"></div>
    <div class="note">Se un amico non si registra con la sua email, non possiamo inviargli la prevendita (rischio perdita posto).</div>
    <div class="actions">
      <button id="invite" class="btn" type="button">Invita via email (simulazione)</button>
      <button id="pay" class="btn" type="button" style="background:#22c55e">Procedi al pagamento</button>
    </div>
  </div>
</div>

<script type="module">
function getInt(v){ return Math.max(0, parseInt(v||0)); }
const qs = new URLSearchParams(location.search);
const nStd  = getInt(qs.get('std'));
const nFast = getInt(qs.get('fast'));
const nVip  = getInt(qs.get('vip'));

const total = nStd + nFast + nVip;
const list = document.getElementById('list');

if(total <= 1){
  list.innerHTML = '<div>Nessuna assegnazione necessaria.</div>';
}else{
  let idx = 1;
  const addRow = (label) => {
    const row = document.createElement('div');
    row.className = 'row';
    row.innerHTML = `
      <input placeholder="${label} • Nome">
      <input placeholder="${label} • Cognome">
      <input type="email" placeholder="${label} • Email">
    `;
    list.appendChild(row);
  };
  for(let i=0;i<nStd;i++)  addRow(`Standard #${idx++}`);
  for(let i=0;i<nFast;i++) addRow(`Fast Entry #${idx++}`);
  for(let i=0;i<nVip;i++)  addRow(`VIP Area #${idx++}`);
}

document.getElementById('invite').addEventListener('click', ()=>{
  alert('Inviti inviati (simulazione). Devono registrarsi per ricevere il ticket.');
});
document.getElementById('pay').addEventListener('click', ()=>{
  alert('Vai al pagamento (simulazione).');
});
</script>
</body>
</html>
