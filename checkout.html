<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checkout — TRAPPERREO</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{--accent:#8b5cf6;--bg:#000;--text:#fff}
*{box-sizing:border-box;margin:0;padding:0}
body{min-height:100vh;display:grid;place-items:center;background:#000;color:#fff;font-family:Inter,system-ui,sans-serif}
.card{width:min(92%,560px);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:28px}
h1{font-size:26px;font-weight:900;margin-bottom:8px}
.badge{display:inline-block;margin:4px 6px 0 0;padding:8px 10px;background:#0f0f10;border:1px solid rgba(255,255,255,.15);border-radius:10px}
.btn{display:inline-block;margin-top:16px;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:900;background:var(--accent);color:#000}
.small{font-size:13px;opacity:.75;margin-top:12px}
</style>
</head>
<body>
  <div class="card">
    <h1>Checkout</h1>
    <div>Accesso come: <strong id="who"></strong></div>
    <div style="margin-top:10px">
      <span class="badge">Sab 21 Mar 2026</span>
      <span class="badge">22:30 → 04:30</span>
      <span class="badge">Via Italia 38, Biella</span>
      <span class="badge">Standard • 15€</span>
    </div>
    <a class="btn" href="#">Procedi al pagamento</a>
    <div class="small"><a href="./index.html">← Torna alla home</a></div>
  </div>

<script type="module">
import { requireAuth } from './auth.v2.js?v=3';
requireAuth('./login.html').then(u=>{
  const name = u.displayName || (u.email ? u.email : 'Utente');
  document.getElementById('who').textContent = name;
});
</script>
</body>
</html>
