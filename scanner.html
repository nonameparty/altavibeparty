<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>TRAPPERREO ‚Äî Scanner QR</title>
<style>
  :root{
    --bg:#000;--text:#fff;--muted:#bdbdbd;--card:#0f0f10;--b:#1c1c1c;
    --accent:#8b5cf6;--ok:#22c55e;--warn:#f59e0b;--err:#ef4444;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 Inter,ui-sans-serif,system-ui}
  header{position:sticky;top:0;z-index:2;background:rgba(0,0,0,.7);backdrop-filter:blur(6px);border-bottom:1px solid #111}
  .wrap{max-width:980px;margin:0 auto;padding:14px 16px}
  h1{margin:0 0 8px;font-size:18px}
  .card{background:var(--card);border:1px solid var(--b);border-radius:16px;padding:14px;margin:12px 0}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .btn{border:1px solid #333;background:#151515;color:#fff;border-radius:14px;padding:12px 16px;font-weight:900;cursor:pointer}
  .btn.primary{background:var(--accent);color:#000;border:none}
  .btn.ok{background:var(--ok);color:#000;border:none}
  .btn.warn{background:var(--warn);color:#000;border:none}
  .btn.stop{background:#fff;color:#000;border:none;font-size:18px;padding:14px 18px}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .muted{color:var(--muted)}
  video{width:100%;max-height:58vh;background:#000;border-radius:12px;border:1px solid #111}
  .status{display:flex;align-items:center;gap:8px;font-weight:800}
  .dot{width:10px;height:10px;border-radius:999px;background:#555}
  .dot.on{background:var(--ok)}
  .dot.err{background:var(--err)}
  .panel{display:none}
  .panel.show{display:block}
  .kv{display:grid;grid-template-columns:140px 1fr;gap:8px;margin:8px 0}
  .kv div{padding:8px;border:1px solid #222;border-radius:10px;background:#121212}
  .payload{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;background:#0b0b0b;border:1px dashed #222;border-radius:12px;padding:10px;margin-top:8px}
  .bar{display:flex;justify-content:space-between;align-items:center;gap:10px}
  .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid #333;border-radius:999px;padding:6px 10px}
  .big{font-size:18px}
  .center{display:flex;justify-content:center;align-items:center}
  .cashBox{font-size:22px;font-weight:900;text-align:center;padding:16px;border:2px dashed #444;border-radius:12px}
</style>
</head>
<body>
<header><div class="wrap"><h1>TRAPPERREO ‚Äî Scanner QR</h1></div></header>

<main class="wrap">
  <!-- Setup: √® un gruppo? -->
  <section class="card" id="setupCard">
    <div class="bar">
      <div class="row">
        <span class="pill">√à un gruppo?</span>
        <button id="gYes" class="btn">S√¨</button>
        <button id="gNo"  class="btn">No</button>
      </div>
      <div class="status"><span id="dot" class="dot"></span><span id="state">in attesa‚Ä¶</span></div>
    </div>
    <div class="muted" style="margin-top:6px">
      Tip: su iPhone serve toccare ‚ÄúAvvia fotocamera‚Äù per sbloccare i permessi. HTTPS obbligatorio.
    </div>
  </section>

  <!-- Comandi -->
  <section class="card">
    <div class="row">
      <button id="startBtn" class="btn primary big">üé• Avvia fotocamera</button>
      <button id="stopBtn"  class="btn stop big" disabled>‚úã STOP</button>
      <span id="groupBadge" class="pill">Gruppo: <b id="gMode">no</b> ‚Ä¢ Scansioni: <b id="gCount">0</b></span>
    </div>
  </section>

  <!-- Anteprima -->
  <section class="card">
    <video id="video" autoplay playsinline muted></video>
  </section>

  <!-- Pannello risultato -->
  <section id="resultPanel" class="card panel">
    <div class="bar">
      <h3 style="margin:0">Risultato scansionato</h3>
      <span class="pill">Camera: posteriore</span>
    </div>
    <div class="kv" id="kvBox"></div>
    <div class="payload" id="payloadBox"></div>
    <div class="row" style="margin-top:10px">
      <button id="okBtn" class="btn ok big">‚úÖ Conferma</button>
      <button id="flagBtn" class="btn warn big">üö© Segnala</button>
      <button id="scanAgainBtn" class="btn">‚Üª Scansiona ancora</button>
    </div>
  </section>

  <!-- Destinazione cassa -->
  <section id="cashPanel" class="card panel center">
    <div>
      <div class="cashBox">Vai a: <span id="cashLabel">CASSA 1</span></div>
      <div class="row center" style="margin-top:12px">
        <button id="restartBtn" class="btn primary big">Nuova sessione</button>
      </div>
    </div>
  </section>
</main>

<!-- ZXing (browser build) -->
<script src="https://unpkg.com/@zxing/browser@0.1.4/umd/index.min.js"></script>
<script>
(function(){
  const video   = document.getElementById('video');
  const startBtn= document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const panel   = document.getElementById('resultPanel');
  const kvBox   = document.getElementById('kvBox');
  const payloadBox = document.getElementById('payloadBox');
  const okBtn   = document.getElementById('okBtn');
  const flagBtn = document.getElementById('flagBtn');
  const scanAgainBtn = document.getElementById('scanAgainBtn');
  const dotEl   = document.getElementById('dot');
  const stateEl = document.getElementById('state');

  const gYes = document.getElementById('gYes');
  const gNo  = document.getElementById('gNo');
  const gModeEl = document.getElementById('gMode');
  const gCountEl= document.getElementById('gCount');
  const cashPanel = document.getElementById('cashPanel');
  const cashLabel = document.getElementById('cashLabel');
  const restartBtn= document.getElementById('restartBtn');

  let isGroup = false;
  let groupCount = 0;

  let codeReader = null;
  let currentDeviceId = null;
  let scanning = false;
  let lastParsed = null;

  function setState(txt, mode){
    stateEl.textContent = txt;
    dotEl.className = 'dot' + (mode==='on' ? ' on' : mode==='err' ? ' err' : '');
  }
  function setGroup(mode){
    isGroup = mode;
    gModeEl.textContent = mode ? 's√¨' : 'no';
    groupCount = 0; gCountEl.textContent = '0';
  }
  gYes.onclick = ()=>setGroup(true);
  gNo.onclick  = ()=>setGroup(false);

  function parsePayload(text){
    try{ const o=JSON.parse(text); return {type:'json',raw:text,data:o}; }
    catch(_){ return {type:'text',raw:text,data:{text}}; }
  }

  function showResult(parsed){
    lastParsed = parsed;
    panel.classList.add('show');
    kvBox.innerHTML = '';
    payloadBox.textContent = parsed.raw;

    if(parsed.type==='json'){
      const d=parsed.data;
      const rows = [
        ['Nome', d.name || '‚Äî'],
        ['Nascita', d.dob || '‚Äî'],
        ['UID', d.uid || '‚Äî'],
        ['Ticket', d.ticketId || '‚Äî']
      ];
      rows.forEach(([k,v])=>{
        const kEl=document.createElement('div');kEl.textContent=k;
        const vEl=document.createElement('div');vEl.textContent=(v??'‚Äî');
        kvBox.appendChild(kEl);kvBox.appendChild(vEl);
      });
    }else{
      kvBox.innerHTML = `<div>Testo</div><div>${parsed.data.text}</div>`;
    }
  }

  async function submitScan(result){
    // Qui collegherai Firestore (check-in / mismatch)
    console.log('submitScan', result);
    await new Promise(r=>setTimeout(r,200));
  }

  async function chooseBackCameraId(){
    const devices = await window.ZXingBrowser.BrowserCodeReader.listVideoInputDevices();
    if (!devices || !devices.length) return null;
    // preferisci la posteriore
    const find = (s)=>devices.find(d=>{
      const L=(d.label||'').toLowerCase();
      return L.includes(s);
    });
    return (find('back')||find('environment')||find('posteriore')||devices[devices.length-1]).deviceId;
  }

  async function startScan(){
    if (!location.protocol.startsWith('https')){ setState('Serve HTTPS','err'); return; }
    codeReader = codeReader || new window.ZXingBrowser.BrowserQRCodeReader();
    setState('apro camera‚Ä¶');
    startBtn.disabled = true; stopBtn.disabled = false; panel.classList.remove('show'); cashPanel.classList.remove('show');

    currentDeviceId = await chooseBackCameraId();
    try{
      scanning = true;
      await codeReader.decodeFromVideoDevice(currentDeviceId, video, (res,err,controls)=>{
        if(!scanning) return;
        if (res && res.getText()){
          scanning = false; // pausa per mostrare i dati
          controls.stop();
          setState('lettura ok','on');
          showResult(parsePayload(res.getText()));
        } else if (err && !(err instanceof window.ZXing.NotFoundException)) {
          console.warn(err);
          setState('errore lettura','err');
        } else {
          setState('scansione‚Ä¶','on');
        }
      }, { delayBetweenScanAttempts: 150 });
    }catch(e){
      console.error(e);
      setState('errore avvio camera','err');
      startBtn.disabled = false; stopBtn.disabled = true;
    }
  }

  async function stopScan(){
    try{ await codeReader?.stopStreams(); }catch(_){}
    scanning = false;
    startBtn.disabled = false; stopBtn.disabled = true;
    setState('fermato');
  }

  // Bottoni
  startBtn.onclick = startScan;
  stopBtn.onclick  = async ()=>{
    await stopScan();
    // chiudi sessione ‚Üí assegna cassa random (placeholder)
    const rnd = 1 + Math.floor(Math.random()*3);
    cashLabel.textContent = 'CASSA ' + rnd;
    cashPanel.classList.add('show');
  };
  restartBtn.onclick = ()=>{
    setGroup(false);
    cashPanel.classList.remove('show');
    panel.classList.remove('show');
    setState('in attesa‚Ä¶');
  };

  okBtn.onclick = async ()=>{
    await submitScan({status:'ok', payload:lastParsed});
    groupCount++; gCountEl.textContent = String(groupCount);
    panel.classList.remove('show');
    if (isGroup) startScan(); else startScan(); // comunque riparte
  };
  flagBtn.onclick = async ()=>{
    await submitScan({status:'mismatch', payload:lastParsed});
    panel.classList.remove('show');
    if (isGroup) startScan(); else startScan();
  };
  scanAgainBtn.onclick = ()=>{ panel.classList.remove('show'); startScan(); };

  // Stato iniziale
  setGroup(false);
})();
</script>
</body>
</html>
